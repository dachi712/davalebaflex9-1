<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../maincss/flex9-1.css"/>
    <link rel="icon" href="../images/AnimeAvatar.png"/>
    <title>OMOSKILLO</title>
</head>
<body>
    <div class="mainDiv">
        <div class="asideContainer">
            <div class="asideWrapper">
                <div class="logo-avatarContainer">
                    <div class="logoContainer" >
                        <img src="../images/logopng.png"  width="216px" height="48px" alt="LogoPng"/>
                    </div>
                    <div class="avatarContainer">
                        <div class="avatar-nameContainer">
                            <div>
                                <img src="../images/avatar.png" alt="avatarPng"> 
                            </div>
                            <div class="nameContainer">
                            <p class="andrioP">Andrio Richard</p>
                            <p class="studentP">Student</p>
                            </div>
                        </div>
                        <div>
                            <img src="../images/Arrow.png" alt="arrowPng">
                        </div>
                    </div>
                </div>
                <div class="navWrapper">
                    <nav>
                        <div class="navBarContainer">
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/Home.png" alt="HomePng"></a>
                                <a href="#"><span class="dashboardSpan">DashBoard</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/checkMarks.png" alt="checkMarksPng"></a>
                                <a href="#"><span class="dashboardSpan">My Courses</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/classes.png" alt="classesPng"></a>
                                <a href="#"><span class="dashboardSpan">Save Classes</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/documents.png" alt="documentsPng"></a>
                                <a href="#"><span class="dashboardSpan">Assignments</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/TestList.png" alt="TestListPng"></a>
                                <a href="#"><span class="dashboardSpan">Test</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/User.png" alt="UserPng"></a>
                                <a href="#"><span class="dashboardSpan">Groups</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/NumberSquare.png" alt="NumberSquarePng"></a>
                                <a href="#"><span class="dashboardSpan">Forum</span></a>
                            </div>
                        </div>
                        <div class="setingsNavDiv">
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/charts-copy.png" alt="analyticsPng"></a>
                                <a href="#"><span class="dashboardSpan">Analytics</span></a>
                            </div>
                            <div class="DashBoardDiv">
                                <a href="#"><img src="../images/Settings.png" alt="SettingsPng"></a>
                                <a href="#"><span class="dashboardSpan">Setting</span></a>
                            </div>
                        </div>
                    </nav>
                    <div class="settingButtonDiv">
                        <a href="#"><button class="LogoutButton"><img src="../images/LogOut.png" alt="LogOutPng">Setting</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentWrapper">
            <header>
                <div class="headerNavDiv">
                    <a href="#" class="headerNavLinks">Learning Paths</a>
                    <a href="#" class="headerNavLinks">Create</a>
                    <a href="#" class="headerNavLinks">Build</a>
                    <a href="#" class="headerNavLinks">Thrive</a>
                </div>
                <div class="headerSearchDiv">
                    <img src="../images/ring.png" alt="ringPng">
                    <img src="../images/search.png" alt="searchPng">
                    <a href="#"><button class="became-classButton">Became a teacher</button>
                    </a>
                    <a href="#"><button class="became-classButton">My classes</button>
                    </a>
                </div>
            </header>
            <main>
                <div class="tuneDiv">
                    <p>Tune In And Level Up At Your Own Place</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
